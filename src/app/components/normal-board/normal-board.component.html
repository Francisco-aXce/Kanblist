<div class="board">
  <div class="board-info">
    <button>
      <img src="./../../../assets/delete.png" alt="x">
    </button>
    <textarea class="title"
      rows="1" spellcheck="false" [contentEditable]="true" maxlength="20"
      (keydown.enter)="titleTxt.blur()" #titleTxt [(ngModel)]="board.name">{{board.name}}</textarea>
  </div>
  <div class="content">
    <div *ngIf="board.tasks.length === 0" class="create-task">
      <button>+</button>
    </div>
    <app-task [task]="task" *ngFor="let task of board.tasks"></app-task>
  </div>
</div>
